name: PR Checks

on:
  pull_request:
    branches: [ dev ]
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Validate PR title
      uses: amannn/action-semantic-pull-request@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        types: |
          feat
          fix
          docs
          style
          refactor
          test
          chore
        requireScope: false

    - name: Check PR branch
      run: |
        BASE_BRANCH="${{ github.base_ref }}"
        if [[ "$BASE_BRANCH" != "dev" ]]; then
          echo "Error: Pull requests should target the 'dev' branch, not '$BASE_BRANCH'"
          exit 1
        fi
        echo "âœ“ Pull request correctly targets the 'dev' branch"

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests
      run: |
        pytest --cov=rock_paper_scissors --cov-report=term-missing --cov-report=xml

    - name: Check coverage threshold
      run: |
        coverage report --fail-under=80

    - name: Comment coverage on PR
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        MINIMUM_GREEN: 90
        MINIMUM_ORANGE: 70

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy

    - name: Check code formatting
      run: |
        black --check src/rock_paper_scissors || (echo "Code is not formatted. Run 'black src/rock_paper_scissors' to fix." && exit 1)

    - name: Check import sorting
      run: |
        isort --check-only src/rock_paper_scissors || (echo "Imports are not sorted. Run 'isort src/rock_paper_scissors' to fix." && exit 1)

    - name: Lint with flake8
      run: |
        flake8 src/rock_paper_scissors --max-line-length=127 --extend-ignore=E203,W503

    - name: Type check with mypy
      run: |
        mypy src/rock_paper_scissors --ignore-missing-imports || true

  label-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v4

    - name: Label PR based on files changed
      uses: actions/labeler@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Auto-assign reviewers
      uses: kentaro-m/auto-assign-action@v2.0.0
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
